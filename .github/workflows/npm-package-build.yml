name: Build

on: [pull_request]

jobs:
  npm-package-build:
    name: npm-package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm ci
        working-directory: npm-package
      - name: Build
        run: npm run build
        working-directory: npm-package
      - name: Check build status
        run: |
          if [ -f "npm-package/build/src/index.js" ]; then
            echo "Build succeeded!"
          else
            echo "Build failed!"
            exit 1
          fi
